<!DOCTYPE html>
<html>
<head>
<style>
.container{
  display : flex;
  flex-wrap: wrap;
  justify-content: center;
}
img{
  width: 450px;
  height: 350px;
  margin: 5px;
  transition: all 1s;
  box-shadow: 4px 4px 4px #883885;
}
img:hover{
  transform: rotate(30deg);
}
h1{
  border: 2px solid blue;
  width : 400px;
}
</style>
</head>
<body>
  <div align="center">
<h1 >CARS</h1>
</div>
<h2 align="center">LEARNING FLEX</h2>
<div class="container">
  <img src="h1.jpg">
  <img src="h2.jpg">
  <img src="h3.jpg">
  <img src="h4.jpg">
  <img src="h5.jpg">
  <img src="h6.jpg">
</div>
</body>
</html>
